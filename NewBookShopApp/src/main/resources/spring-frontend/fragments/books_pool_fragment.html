<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book : ${recent}">
        <div class="Card-picture"><a href="#a"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
            <div class="Card-sale"
                 th:text="${book.disc} + '% ' + #{product.discount}"
                 th:if="${book.disc > 0}">30% скидка
            </div>
            <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
            </div>
            <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}">Великая Отечественная война. 1941-1945</a>
            </strong>
            <div class="Card-description" th:text="${book.author}">Солопенко Алла, Меркулов Дмитрий
            </div>
        </div>
        <div class="Card-cost">
            <span class="Card-priceOld"
                  th:text="${book.priceOld}"
                  th:if="${book.disc > 0}">₽150.00</span>
            <span class="Card-price" th:text="${book.price}">₽50.00</span>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}" data-refreshshow="recent"
                                                     data-refreshoffset="20" data-refreshlimit="20" th:text="#{recent.showmore}">Показать еще</a>
    </div>
</div>
</html>
