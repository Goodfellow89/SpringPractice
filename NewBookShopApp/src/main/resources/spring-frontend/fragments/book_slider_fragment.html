<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                            src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        <div class="Card-sale"
                             th:text="${book.disc} + '% ' + #{product.discount}"
                             th:if="${book.disc > 0}">30% скидка
                        </div>
                    </a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Английский язык. 5 класс. Английский в фокусе. Рабочая тетрадь. ФГОС</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Ваулина, Дули, Подоляко
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.priceOld}" th:if="${book.disc > 0}">₽250.00</span>
                                <span class="Card-price" th:text="${book.price}">₽210.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
