<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <img class="book_img" th:src="@{/images/Open_book_nae_02.svg.png}">
        <br>
        <table>
            <tr>
                <td>
                    <p th:if="${#fields.hasErrors('author')}">field value must be literal and may contain apostrophe,
                        brackets and dots</p>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <p th:if="${#fields.hasErrors('size')}">field value must be digit and less than 4 signs</p>
                    <input type="text" placeholder="size (pages)" th:field="*{size}">
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
            <tr>
                <td>
                    <p th:if="${#fields.hasErrors() && !#fields.hasErrors('size') && !#fields.hasErrors('author')}">
                        At least one of the fields must be filled
                    </p>
                <td/>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="id number" th:field="*{id}">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
                <td th:if="${#fields.hasErrors()}">
                    <p>Wrong id or not found</p>
                </td>
            </tr>
        </table>
    </form>

        <form action="#" method="post" th:object="${bookParamToRemove}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author, title or size" th:name="queryRegex" th:field="*{param}">
                    </td>
                    <td>
                        <input type="submit" value="remove by author" th:formaction="@{/books/removeByAuthor}">
                    </td>
                    <td>
                        <input type="submit" value="remove by title" th:formaction="@{/books/removeByTitle}">
                    </td>
                    <td>
                        <input type="submit" value="remove by size" th:formaction="@{/books/removeBySize}">
                    </td>
                </tr>
                <tr>
                    <td th:if="${#fields.hasErrors('param')}">
                        <p>Wrong value for request</p>
                    </td>
                    <td th:if="${#fields.hasErrors() && !#fields.hasErrors('param')}">
                        <p>No one such element found</p>
                    </td>
                </tr>
            </table>
        </form>

    <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data" th:object="${uploadFile}">
        <table>
            <tr>
                <td>
                    <input type="file" name="file" th:field="*{file}"/>
                </td>
                <td>
                    <input type="submit" value="Upload">
                    <p th:if="${#fields.hasErrors()}">File didn't chosen</p>
                </td>
            </tr>
        </table>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
